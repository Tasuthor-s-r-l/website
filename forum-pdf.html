<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarica Guida Gratuita - TASUTHOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Scarica la Tua Guida Gratuita</h1>
        <p>Inserisci i tuoi dati per ricevere la guida strategica via email.</p>
        <form id="marketing-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Azienda</label>
                <input type="text" class="form-control" id="company">
            </div>
            <button type="submit" class="btn btn-primary">Scarica Guida</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
